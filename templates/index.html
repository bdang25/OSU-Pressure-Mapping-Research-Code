<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pressure Map Upscaler</title>
  <!-- Google Fonts (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Your external CSS -->
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Pressure Map Upscaler</h1>

    <!-- Upload Form -->
    <form id="upload-form" enctype="multipart/form-data" class="form-row">
      <div class="form-group">
        <label for="image">Upload a 6×6 grid image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
      </div>
      <button type="submit" class="btn">Generate 32×32 Image</button>
    </form>

    <!-- Two columns: Left (6×6), Right (32×32) -->
    <div class="row">
      <!-- Left Column: 6×6 Preview -->
      <div class="column">
        <div class="card">
          <h2>6×6 Input</h2>
          <img id="input-image" alt="6x6 input" style="display:none;">
          <p class="filename" id="input-filename"></p>
        </div>
      </div>
      <!-- Right Column: 32×32 Preview -->
      <div class="column">
        <div class="card">
          <h2>32×32 Output</h2>
          <img id="generated-image" alt="32x32 output" style="display:none;">
          <p class="filename" id="generated-image-filename"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Your external JS -->
  <script src="static/js/script.js"></script>
</body>
</html>
